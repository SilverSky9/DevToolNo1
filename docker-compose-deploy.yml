version: "3"
services:
  app:
    build: ./backend
    image: silversky9/team-10-backend:1.2.1
    container_name: team10_go_container
    volumes:
    - './backend:/app'
    working_dir: /app
    env_file:
      - db.env
    ports:
    - 3010:3000
    networks:
      - fullstack
  web:
    build: ./frontend
    image: silversky9/team-10-frontend:1.2.1
    container_name: team10_nginx_container
    ports:
      - "8010:80"
    depends_on:
      - app
    networks:
      - fullstack
networks:
  fullstack:
    driver: bridge
